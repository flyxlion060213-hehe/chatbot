<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .chat-container { height: calc(100vh - 160px); }
        .markdown-content pre { background: #1e293b; color: white; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem 0; overflow-x: auto; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 mb-6">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800">StudyBot <span class="text-indigo-600">AI</span></h1>
            </div>
            <span class="text-xs font-medium px-2.5 py-0.5 rounded bg-green-100 text-green-800">Gemini 2.0 Flash Online</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <div id="chat-content" class="chat-container overflow-y-auto flex flex-col gap-4 pb-4">
            <div class="flex gap-3">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 flex-shrink-0">
                    <i class="fas fa-robot text-sm"></i>
                </div>
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                    <p class="text-slate-700">Chào bạn! Tôi là trợ lý học tập thế hệ mới. Bạn cần hỗ trợ kiến thức gì hôm nay?</p>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-4">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="user-input" placeholder="Nhập câu hỏi tại đây..." 
                    class="flex-1 bg-slate-100 border-none rounded-xl px-5 py-3 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                <button onclick="askGemini()" class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-colors shadow-lg shadow-indigo-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // CẤU HÌNH API
        const API_KEY = "AIzaSyDvJV0DdMZlNyUKtg--iS3m3AHzHMuBIRQ"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.0-flash" });

        // NƠI CẬP NHẬT KIẾN THỨC (Bạn sẽ dán thêm kiến thức vào đây sau)
        const KNOWLEDGE_BASE = `
            - Bạn là một trợ lý học tập chuyên nghiệp, trả lời bằng tiếng Việt.
            - Ưu tiên sự chính xác, logic và trình bày khoa học.
            - (Dán thêm các kiến thức cụ thể của bạn vào dưới dòng này...)
        `;

        window.askGemini = async () => {
            const inputField = document.getElementById('user-input');
            const chatContent = document.getElementById('chat-content');
            const query = inputField.value.trim();

            if (!query) return;

            // Hiển thị tin nhắn người dùng
            chatContent.innerHTML += `
                <div class="flex gap-3 justify-end">
                    <div class="bg-indigo-600 text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[85%]">
                        <p>${query}</p>
                    </div>
                </div>`;
            
            inputField.value = "";
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                // Tạo Prompt kết hợp kiến thức nền
                const fullPrompt = `Knowledge Context:\n${KNOWLEDGE_BASE}\n\nUser Question: ${query}`;
                
                const result = await model.generateContent(fullPrompt);
                const response = await result.response;
                const text = response.text();

                // Hiển thị tin nhắn từ AI
                chatContent.innerHTML += `
                    <div class="flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 flex-shrink-0">
                            <i class="fas fa-robot text-sm"></i>
                        </div>
                        <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                            <div class="text-slate-700 leading-relaxed">${text.replace(/\n/g, '<br>')}</div>
                        </div>
                    </div>`;
            } catch (error) {
                chatContent.innerHTML += `<p class="text-center text-red-500 text-xs mt-2">⚠️ Lỗi: Kiểm tra API Key hoặc kết nối mạng.</p>`;
            }
            chatContent.scrollTop = chatContent.scrollHeight;
        };

        // Hỗ trợ nhấn Enter để gửi
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askGemini();
        });
    </script>
</body>
</html>
