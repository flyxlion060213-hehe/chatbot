<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .chat-container { height: calc(100vh - 160px); }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 py-4 px-6 mb-6">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800">StudyBot <span class="text-indigo-600">AI</span></h1>
            </div>
            <span class="text-xs font-medium px-2.5 py-0.5 rounded bg-green-100 text-green-800">Gemini 2.0 Flash</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4">
        <div id="chat-content" class="chat-container overflow-y-auto flex flex-col gap-4 pb-4">
            <div class="flex gap-3 bot-msg">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 flex-shrink-0">
                    <i class="fas fa-robot text-sm"></i>
                </div>
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-tl-none shadow-sm max-w-[85%]">
                    <p class="text-slate-700 text-sm md:text-base">Chào bạn! Tôi đã sẵn sàng hỗ trợ kiến thức theo yêu cầu riêng của bạn.</p>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-4">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="user-input" placeholder="Nhập câu hỏi tại đây..." 
                    class="flex-1 bg-slate-100 border-none rounded-xl px-5 py-3 outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-btn" class="bg-indigo-600 text-white w-12 h-12 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 1. NHẬP API KEY CỦA BẠN VÀO ĐÂY
        const API_KEY = "GEMINI_API_KEY"; 
        
        const genAI = new GoogleGenerativeAI(API_KEY);
        // Nếu 2.0 Flash lỗi, hãy đổi thành "gemini-1.5-flash"
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        // 2. KHO KIẾN THỨC RIÊNG
        const KNOWLEDGE_BASE = `
            - Bạn là một trợ lý học tập chuyên nghiệp, trả lời bằng tiếng Việt.
            - Nếu hỏi về số tỉnh thành: Trả lời "Gồm 34 tỉnh/thành trong đó có 28 tỉnh và 6 thành phố".
            - Luôn thêm chữ (cũ) vào ngay sau tên địa danh. VD: "Thành phố Phan Thiết thuộc tỉnh Bình Thuận (cũ)".
            - Tên hóa học phải dùng tiếng Anh (IUPAC). VD: "Hydrochloric Acid".
        `;

        async function askGemini() {
            const inputField = document.getElementById('user-input');
            const chatContent = document.getElementById('chat-content');
            const query = inputField.value.trim();

            if (!query) return;

            // Hiển thị tin nhắn của bạn
            chatContent.innerHTML += `
                <div class="flex gap-3 justify-end">
                    <div class="bg-indigo-600 text-white p-3 rounded-2xl rounded-tr-none shadow-md max-w-[85%] text-sm md:text-base">
                        ${query}
                    </div>
                </div>`;
            
            inputField.value = "";
            chatContent.scrollTop = chatContent.scrollHeight;

            try {
                const fullPrompt = `System Context: ${KNOWLEDGE_BASE}\nUser: ${query}`;
                const result = await model.generateContent(fullPrompt);
                const response = await result.response;
                const text = response.text();

                // Hiển thị tin nhắn AI
                chatContent.innerHTML += `
                    <div class="flex gap-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 flex-shrink-0">
                            <i class="fas fa-robot text-sm"></i>
                        </div>
                        <div class="bg-white border border-slate-200 p-3 rounded-2xl rounded-tl-none shadow-sm max-w-[85%] text-sm md:text-base text-slate-700">
                            ${text.replace(/\n/g, '<br>')}
                        </div>
                    </div>`;
            } catch (error) {
                console.error("Lỗi API:", error);
                chatContent.innerHTML += `<p class="text-center text-red-500 text-xs mt-2">⚠️ Lỗi: Có thể API Key hết hạn hoặc model chưa hỗ trợ vùng này.</p>`;
            }
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Gán sự kiện
        document.getElementById('send-btn').addEventListener('click', askGemini);
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askGemini();
        });
    </script>
</body>
</html>
